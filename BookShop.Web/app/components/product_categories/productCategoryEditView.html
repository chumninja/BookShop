﻿  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật sản phẩm

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Danh Mục Thể Loại</a></li>
        <li><a ui-sref="products">Danh sách</a></li>
        <li class="active">Cập nhật Danh Mục Thể loại</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật thông tin cho thể loại: {{productCategory.NameCategory}}</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
                <a class="btn btn-box-tool" ui-sref="product_categories" title="Quay lại"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div><!-- /.box-header -->

        <div class="box-body">
            <form novalidate name="frmEditProductCategory" role="form" ng-submit="EditProductCategory()">
                <div class="row">
                    <div class="col-sm-9">
                        <!-- text input -->
                        <div class="form-group">
                            <label>Tên Danh mục <span class="text-danger">(*)</span></label>
                            <input type="text" name="name" ng-maxlength="256" required ng-change="GetSeoTitle()" ng-model="productCategory.NameCategory" class="form-control">
                            <span ng-show="frmEditProductCategory.name.$invalid" class="text-danger">Phải nhập tên danh mục.</span>
                            <span ng-show="frmEditProductCategory.name.$error.maxlength" class="text-danger">Độ dài tên danh mục không quá 256 ký tự.</span>
                        </div>

                        <div class="form-group">
                            <label>Tiêu đề SEO <span class="text-danger">(*)</span></label>
                            <input type="text" name="alias" required ng-model="productCategory.Alias" class="form-control">
                            <span ng-show="frmEditProductCategory.alias.$invalid" class="text-danger">Phải nhập tiêu đề seo.</span>
                        </div>
                        <div class="form-group">
                            <label>Mô tả ngắn <span class="text-danger">(*)</span></label>
                            <textarea class="form-control" name="description" required ng-model="productCategory.Description" rows="3"></textarea>
                            <span ng-show="frmEditProductCategory.description.$invalid" class="text-danger">Phải nhập thông tin mô tả.</span>
                        </div>


                        <div class="form-group">
                            <label>Meta Keyword</label>
                            <textarea class="form-control" name="metakeyword" ng-model="productCategory.MetaKeyWord" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>MetaDescription</label>
                            <textarea class="form-control" name="metadescription" ng-model="productCategory.MetaDescription" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Thứ tự</label>
                            <input type="number" class="form-control" name="displayorder" ng-model="productCategory.DisplayOrder" rows="3" />
                        </div>
                        <div class="form-group">
                            <label>Danh Mục cha</label>

                            <select class="form-control" name="parentID" ng-model="productCategory.ParentID"
                                    ng-options="option.ID as option.NameCategory for option in parentCategories">
                                <option value="">Chọn danh mục</option>
                            </select>
                            <input type="hidden" name="parentID" ng-model="productCategory.ParentID" />
  
                        </div>




                        <!--
                             <div class="form-group">
                            <div class="form-check">
                                <label>Trạng Thái</label>
                                <input class="form-control" rows="3" type="checkbox">
                            </div>
                        </div>
                        -->

                        <div class="form-group">
                            <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status" class="custom-control-input" id="customSwitch3">
                                <label class="custom-control-label" for="customSwitch3">Trạng Thái</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                <input type="checkbox" name="homeflag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag" class="custom-control-input" id="customSwitch4">
                                <label class="custom-control-label" for="customSwitch4">Hiện thị trang chủ</label>
                            </div>
                        </div>

                        <button type="submit" ng-disabled="frmEditProductCategory.$invalid" class="btn btn-success">Cập nhật danh mục</button>

                    </div>
                </div>

            </form>
        </div>

    </div><!-- /.box -->





</section>
