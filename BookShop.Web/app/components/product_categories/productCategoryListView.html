<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh Muc San Pham</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chu</a></li>
                    <li class="breadcrumb-item"><a href="#">San pham</a></li>
                    <li class="breadcrumb-item active">Danh sach danh muc</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh Muc San Pham</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <!--Than -->
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 10px">ID</th>
                        <th>Ten Danh Muc</th>
                        <th style="width: 20%">Ngay Tao</th>
                        <th style="width: 10%">Trang Thai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="listproduct in productCategories">
                        <td>{{listproduct.ID}}.</td>
                        <td>{{listproduct.NameCategory}}</td>
                        <td>
                           {{listproduct.CreateDate}}
                        </td>
                        <td><span class="badge bg-danger">{{listproduct.Status}}</span></td>
                    </tr>
                 
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
